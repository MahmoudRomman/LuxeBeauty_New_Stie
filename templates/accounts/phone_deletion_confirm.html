{% extends 'partials/base.html' %}



{% block content %}

<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="border bg-white p-3" style="border-radius: 10px;">

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="has-text-centered is-size-3" style="text-align: center;">ازالة رقم</h1>

                            <hr>
                            <div class="alert alert-danger" style="text-align: center;">
                                <h4>!! أنت على وشك ازالة هذا الرقم نهائياََ من ملفك الشخصى</h4>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                {{form}}
                                <div class="confirm_phone_deletion">
                                    <input class="btn btn-info" type="submit" value="تأكيد الازالة" style="font-size:large;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="back_to_profile_update">
                    <a href="{% url 'user-profile' %}" style="font-size:large;">التراجع</a>
                </div>


            </div>
        </div>
    </div>
</div> 

{% endblock content %}
