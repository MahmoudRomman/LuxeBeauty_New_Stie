{% extends 'partials/base.html' %}



{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-black" style="background-color: #f9ece6;">
                        <h2 class="text-center">تسجيل الخروج</h2>
                    </div>
                    <div class="card-body text-center">
                        <h3 style="margin-top: 20px;">لقد قمت بتسجيل الخروج من الموقع</h3>
                        <div class="login_again_button">
                            <a href="{% url 'user-login' %}"  style="margin-top: 50px; font-size: larger;">تسجيل الدخول</a>
                        </div>

                        <div class="create_account_button">
                            <a href="{% url 'user-register' %}" class="btn btn-success" style="margin-top: 10px; font-size: larger;">انشاء حساب</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    

{% endblock content %}
