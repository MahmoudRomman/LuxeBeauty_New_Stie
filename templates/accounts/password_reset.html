{% extends 'partials/base.html' %}
{% block title %}Password Reset Page{% endblock title %}
{% load bootstrap4 %}



{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <div class="border p-3 bg-white">
                    <h3 style="text-align: center;">استعادة كلمة المرور الخاصة بك</h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <input class="btn btn-info" type="submit" value="Reset Password">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
