{% extends 'partials/base.html' %}
{% load bootstrap4 %}


  
{% block auth_forms_content_style %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
{% endblock auth_forms_content_style %}


{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3" style="margin-top: 40px; margin-bottom: 30px;">
                <div class="border p-3 bg-white" style="border-radius: 10px;">
                    <h1 class="has-text-centered mb-5 is-size-3">استعادة كلمة المرور الخاصة بك</h1>
                    <hr>
                    
                    <form method="POST" action="." dir="rtl">
                        {% csrf_token %}


                        <div class="field">
                            <label for="" class="label" style="text-align: right;">البريد الالكترونى</label>
                            <div class="control has-icons-right">
                              {{ form.email }}
                              <br>
                              <div style="text-align: center;">
                                <span class="badge badge-danger">{{ form.email.errors }}</span>
                              </div>
                              <span class="icon is-small is-right">
                                <i class="fa fa-envelope"></i>
                              </span>
                            </div>
                          </div>


                        <br>
                        <div class="login_button field" style="font-size: larger;">
                            <input type="submit" value="استعادة كلمة المرور">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock content %}
