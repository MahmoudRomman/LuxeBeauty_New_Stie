<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 250px;
        }

        .animation-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        .animation-text {
            font-size: 25px;
            margin-bottom: 20px;
        }

        .face {
            width: 100px;
            height: 100px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: relative;
            animation: shake 0.5s ease-in-out infinite;

        }

        .eye {
            width: 20px;
            height: 20px;
            background-color: #193B48;
            border-radius: 50%;
            position: absolute;
            top: 30%;
            left: 30%;
            animation: blink 3s infinite alternate;
        }

        .mouth {
            width: 40px;
            height: 20px;
            background-color: #193B48;
            border-radius: 0 0 50% 50%;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: rotate(20deg);
            animation: mouthAnimation 3s infinite alternate;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25%, 75% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
        }

        @keyframes blink {
            0%, 100% {
                height: 20px;
            }
            50% {
                height: 5px;
            }
        }

        @keyframes mouthAnimation {
            0%, 100% {
                transform: rotate(20deg);
            }
            50% {
                transform: rotate(-20deg);
            }
        }

        .button-container {
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .home-button {
        padding: 10px 20px;
        background-color: #193B48;
        color: #ffffff;
        border: 1px solid #193B48;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out;
        font-weight: bold;
        text-decoration: none;
        }



        .home-button:hover {
        background-color: transparent;
        color: #193B48;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="animation-container">
            <div class="face">
                <div class="eye"></div>
                <div class="eye" style="left: 50%;"></div>
                <div class="mouth"></div>
                <div class="refused">مرفوض</div>
            </div>
            <h1 class="animation-text">ليس لديك صلاحيات الوصول الى هذه الصفحة</h1>

        </div>

        <div class="button-container">
            <a href="{% url 'home' %}" class="home-button">الصفحة الرئيسية<i class="fa fa-home" style="margin-left: 5px;"></i></a>
        </div>

    </div>
</body>
</html>
