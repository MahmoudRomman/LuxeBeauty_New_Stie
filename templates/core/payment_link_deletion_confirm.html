{% extends 'partials/base.html' %}



{% block content %}


<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="border bg-white p-3">

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="has-text-centered is-size-3" style="text-align: center;">ازالة رابط دفع </h1>

                            <hr>
                            <div class="alert alert-danger" style="text-align: center;">
                                <h4>!انت على وشك ازالة رابط دفع, هل تود الاستمرار</h4>

                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                {{form}}
                                <div class="payment_link_deletion_confirm">
                                    <input type="submit" value="الاستمرار فى الازالة" style="font-size:large;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="no_deletion_back_to_payments">
                    <a href="{% url 'banks_and_payments' %}">التراجع</a>
                </div>


            </div>
        </div>
    </div>
</div> 

{% endblock content %}
