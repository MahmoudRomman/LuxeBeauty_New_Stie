{% load static %}


<section class="gift_section layout_padding-bottom">
    <div class="box">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-5">
            <div class="img_container">
              <div class="img-box">
                <img src="{% static 'images/gifts.png' %}" alt="">
              </div>
            </div>
          </div>
          <div class="col-md-7">
            <div class="detail-box">
              <div class="heading_container" style="text-align: center;">
                <h1 style="font-size: 400%;">
                  عروض اليوم من <br>
                  LuxBeauty
                </h1>
                <br>
                <br>
                <br>
              </div>
              
              {% if today_gift %}
                  {% for offer in today_gift %}
                      <div style="text-align: center;">
                        <h5 style="font-size: 150%;">{{offer.Offer}}</h5>
                      </div>
                      <br>
                      <br>
                      <br>
                  {% endfor %}
              {% else %}
                  <div style="text-align: center;">
                    <h5>لا يوجد عروض اليوم</h5>
                  </div>
                  <br>
                  <br>
                  <br>
              {% endif %}

              <div class="gift_button">
                <a href="{% url 'shop' %}">
                  عرض جميع المنتجات
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
