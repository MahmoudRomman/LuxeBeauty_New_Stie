{% extends "partials/base.html" %}

{% block content %}
  

<div class="container" style="margin-top: 60px; margin-bottom: 60px;">
    <div class="row">
        <div class="col-md-12">
            <div class="border bg-white p-3">
                <h1 class="has-text-centered mb-5 is-size-3" style="text-align: center;">اضافة رابط دفع جديد</h1>

                <hr>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">



                            <form method="POST" action="." enctype="multipart/form-data" dir="rtl">
                                {% csrf_token %}
                                <div class="row g-3" style="row-gap: 13px;">
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            {{form.link_name}}
                                        </div>
                                    </div>
        
                                    <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                            {{form.amount}}
                                        </div>
                                    </div>
        

                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            {{form.USD_link}}
                                        </div>
                                    </div>


                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            {{form.SAR_link}}
                                        </div>
                                    </div>
        
                                    
        
                                    <div class="col-12 col-sm-12">
                                        <div class="form-group">
                                            {{form.AED_link}}
                                        </div>
                                    </div>
        

        
                                    <div class="btn_save_link">
                                        <input type="submit" value="اضافة الرابط">
                                    </div>

                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <div class="back_to_payments" style="margin: auto; text-align: center; font-size: large;">
                    <a href="{% url 'show_payments' %}">الغاء العملية</a>
                </div>


            </div>
        </div>
    </div>
</div> 
    
        
    
        
    
    
    
    
    
    
    
    
    
    
    
    

{% endblock content %}
