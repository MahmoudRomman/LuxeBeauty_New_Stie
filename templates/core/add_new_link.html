{% extends "partials/base.html" %}

{% block content %}
  <main>

    <div class="container-xxl py-5">
        <div class="container">
            <h1 class="text-center mb-5 mt-5 wow fadeInUp" data-wow-delay="0.1s">اضافة رابط دفع جديد</h1>
            <hr class="col-12 col-sm-10" style="margin-left: auto; margin-right: auto">
            <br>
            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <form method="POST" action="." enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-3">
                                <div class="col-12 col-sm-8" style="margin-left: auto; margin-right: auto">
                                    <div class="form-group">
                                        {{form.link_name}}
                                    </div>
                                </div>
    


                                <div class="col-12 col-sm-8" style="margin-left: auto; margin-right: auto">
                                    <div class="form-group">
                                        {{form.amount}}

                                    </div>
                                </div>
    
                                
                                <div class="col-12 col-sm-8" style="margin-left: auto; margin-right: auto">
                                    <div class="form-group">
                                        {{form.SAR_link}}

                                        
                                    </div>
                                </div>
    
                                <div class="col-2 col-sm-8" style="margin-left: auto; margin-right: auto">
                                    <div class="form-group">
                                        {{form.AED_link}}

                                        
                                    </div>
                                </div>
    
    
                                <div class="btn_save_link" style="font-size:large;  margin-left: 37.2%; margin-bottom: 5px;">
                                    <input type="submit" value="حفظ الرابط" style="font-size:large">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            
     
            <!-- <div class="btn_go_to_bill float-center" style="font-size:large; margin-top: -48px; margin-right: -240px;">
                <a href="{% url 'banks_and_payments' %}">الغاء العملية</a>
            </div> -->


            <div class="back_to_payments" style="margin: auto; text-align: center; font-size: large;">
                <a href="{% url 'banks_and_payments' %}">الغاء العملية</a>
            </div>

            
        </div>
    </div>



  </main>

{% endblock content %}
