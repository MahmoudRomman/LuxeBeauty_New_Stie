<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <style>
        body {
            background: #ECF0F1;


            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }


        .welcome-container {
            text-align: center;
            animation: welcomeAnimation 2s ease-in-out;
        }

        #welcome-text {
            font-size: 4em; /* Increase the font size */
            color: #193B48;
        }


        @keyframes welcomeAnimation {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }


        .load {
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
        }

        .load hr{
            border: 0;
            width: 40%;
            height: 40%;
            position: absolute;
            border-radius: 50%;
            animation: spin 2s ease infinite;
        }

        .load :first-child{background: #19A68C;
        animation-delay: -1.5s;
        }

        .load :nth-child(2){
            background: #F63D3A;
            animation-delay: -1s;
        }

        .load :nth-child(3){
            background: #FDA543;
            animation-delay: -0.5s;
        }


        .load :last-child{
            background: #193B48;
        }

        @keyframes spin{
            0%,100%{transform: translate(0)}
            25%{transform: translate(160%)}
            50%{transform: translate(160%, 160%)}
            75%{transform: translate(0, 160%)}
        }

    </style>
</head>
<body>

    <div class="welcome-container">
        <!-- <h1 id="welcome-text">Welcome {{current_user}} to,</h1> -->
        <!-- <h2 id="welcome-text">LuxeBeauty-IMS</h2> -->
        <h1 id="welcome-text">Loading...</h1>

    </div>


    <div class="load">
        <hr/><hr/><hr/><hr/>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = '/home/'; // Redirect to the home page after 3 seconds
        }, 3000);
    </script>
</body>
</html>
