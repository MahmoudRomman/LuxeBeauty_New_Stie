<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            animation: welcomeAnimation 2s ease-in-out;
        }

        #welcome-text {
            font-size: 4em; /* Increase the font size */
            color: #468B97;
        }

        #spinner-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #spinner {
            border: 8px solid #468B97;
            border-top: 8px solid #f0f0f0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes welcomeAnimation {
            0% {
                opacity: 0;
                transform: translateY(-100%);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 id="welcome-text">Welcome {{current_user}} to,</h1>
        <h2 id="welcome-text">LuxeBeauty-IMS</h2>

    </div>
    <div id="spinner-container">
        <div id="spinner"></div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = '/home'; // Redirect to the home page after 3 seconds
        }, 5000);
    </script>
</body>
</html>
