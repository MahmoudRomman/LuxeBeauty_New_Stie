<script>
    document.addEventListener('DOMContentLoaded', function () {
        var cardNumberInput = document.getElementById('id_card_number');

        cardNumberInput.addEventListener('input', function (event) {
            var value = event.target.value.replace(/\D/g, ''); // Remove non-digit characters
            var formattedValue = '';

            for (var i = 0; i < value.length; i++) {
                if (i > 0 && i % 4 === 0) {
                    formattedValue += ' '; // Add a space every 4 characters
                }
                formattedValue += value[i];
            }

            event.target.value = formattedValue;
        });
    });


    function restrictToThreeDigits(input) {
        // Remove non-digit characters
        let value = input.value.replace(/\D/g, '');

        // Limit the value to 3 characters
        value = value.slice(0, 3);

        // Update the input value
        input.value = value;
    }

    
</script>
