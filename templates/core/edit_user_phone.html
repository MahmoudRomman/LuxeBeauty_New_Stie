{% extends 'partials/base.html' %}
{% load bootstrap4 %}



{% block content %}



<div class="container" style="margin-top: 60px;">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="border bg-white p-3">
                <h1 class="has-text-centered mb-5 is-size-3" style="text-align: center;">اضافة رقم/أرقام الى أحد المستخدمين</h1>



                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
   
                            <form method="POST" action="." dir="rtl">
                                {% csrf_token %}

                                <p class="h4" style="text-align: right;">الارقام المتاحة حالياً</p>

                                <div class="row" style="text-align: start;">
                                    <div class="col-12">
                                        <hr>
                                        {{ form.phone }}
                                    </div>
                                </div>

                                <div class="save_changes_of_phone_update mt-3">
                                    <input class="btn btn-info" type="submit" value="حفظ التغيرات" style="font-size:large;">
                                </div>

                            </form>

                        </div>
                    </div>
                </div>

                <div class="back_to_profile_update">
                    <a href="{% url 'users_phones' %}" style="font-size:large;">التراجع</a>
                </div>


            </div>
        </div>
    </div>
</div> 

{% endblock content %}
