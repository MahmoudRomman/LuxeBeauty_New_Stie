{% extends "partials/base.html" %}

{% block content %}
    
    <div class="container" style="margin-top: 60px; margin-bottom: 60px;">
        <div class="row">
            <div class="col-md-12">
                <div class="border bg-white p-3">
                    <h1 class="has-text-centered mb-5 is-size-3" style="text-align: center;">برجاء الانتهاء من اجراءات الفاتورة</h1>

                    <hr>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">

                                <form id="emailForm" method="POST" data-redirect-url="{% url 'chart_view' %}">
                                    {% csrf_token %}
                                    <div class="row g-3">
                                        
                                        <div class="col-12 col-sm-12" dir="rtl" >
                                            <div class="form-group">{{form.country}}</div>    
                                        </div>
            
        
                                        <div class="col-12 col-sm-6" dir="rtl" style="margin-left: auto; margin-right: auto;">
        
                                            <div class="form-group">
                                                {{form.customer_name}}
                                            </div>
                                        </div>
        
                                        <div class="col-12 col-sm-6" dir="rtl" style="margin-left: auto; margin-right: auto">
                                            <div class="form-group">
                                                {{form.address}}
                                            </div>
                                        </div>
            
                                        <div class="col-12 col-sm-6" dir="rtl" style="margin-left: auto; margin-right: auto;">
                                            <div class="form-group">
                                                {{form.customer_phone}}
                                            </div>
                                        </div>
            
                                        <div class="col-12 col-sm-6" dir="rtl" style="margin-left: auto; margin-right: auto;">
                                            <div class="form-group">
                                                {{form.seller_phone_number}}
                                            </div>
                                        </div>
        
                                        <div class="btn_bill_finish col-12">
                                            <input type="submit" value="حفظ الفاتورة" style="margin-bottom: 5px; margin-top: 15px;">
                                        </div>

                                        
        
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
    
                    <div class="continue_shopping_btn">
                        <a href="{% url 'shop' %}">الاستمرار فى البيع</a>
                    </div>

                </div>
            </div>
        </div>
    </div> 


    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>

    <style>

        /* emailsender/static/emailsender/css/loader.css */
        #loader-wrapper {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>



    <script>
        // emailsender/static/emailsender/js/email_send.js
        document.addEventListener('DOMContentLoaded', function () {
            const loaderWrapper = document.getElementById('loader-wrapper');
            const emailForm = document.getElementById('emailForm');


            emailForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Show the loader
                loaderWrapper.style.display = 'flex';

                // Serialize form data
                const formData = new FormData(emailForm);

                // Send a POST request using AJAX
                fetch('/bill2/', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken') // Ensure CSRF token is included
                    },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response
                    console.log(data);

                    if (data.status === 'success') {
                        // Redirect to the specified URL on success
                        const redirectUrl = emailForm.getAttribute('data-redirect-url');
                        window.location.href = redirectUrl;

                    } else if (data.status === 'error') {

                        // Handle form validation errors (if any)
                        console.error('Form validation errors:', data.errors);
                        window.location.href = '/bill2/';  
                    }

                })
                .catch(error => {
                    console.error('Error:', error);

                    // Hide the loader on error
                    loaderWrapper.style.display = 'none';
                });
            });

            // Function to get CSRF token from cookies
            function getCookie(name) {
                var cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    var cookies = document.cookie.split(';');
                    for (var i = 0; i < cookies.length; i++) {
                        var cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>



{% endblock content %}
