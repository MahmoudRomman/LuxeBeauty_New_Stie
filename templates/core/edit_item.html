{% extends 'partials/base.html' %}



{% block content %}

<!-- add products section -->



<div class="container-xxl py-5">
    <div class="container">
        <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">تعديل منتج داخل المخزن</h1>
        <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
            
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">


                    <div style="margin: auto; margin-bottom: 20px;">
                        <img class="img-thumbnail" style="border-radius: 0%; height: 250px; width: 300px;" src="{{ item.image.url }}" />
                    </div>

                    <form method="POST" action="." enctype="multipart/form-data" dir="rtl">
                        {% csrf_token %}

                        <div class="row" style="display: grid; place-items: center">
                            <div style="margin: auto;">
                                  {{form.image}}
                                  <label for="image-input">
                                    <i class="fas fa-plus"></i>
                                    <i class="fa-regular fa-image mt-2" style="font-size: x-large;"></i>
                                  </label> 
                            </div>
                        </div>  


                        <div class="row g-3 mt-3">

                            <div class="col-12 col-sm-6" style="text-align: right;">
                                <label style="font-size: large;">اسم الباروكة:</label>

                                <div class="form-group">
                                    {{form.name}}
                                </div>
                            </div>


                            <div class="col-12 col-sm-6" style="text-align: right;">
                                <label style="font-size: large;">نوع الباروكة:</label>

                                <div class="form-group">
                                    {{form.wig_type}}
                                </div>
                            </div>

                            <div class="col-12 col-sm-6" style="text-align: right;">
                                <label style="font-size: large;">طول الباروكة:</label>

                                <div class="form-group">
                                    {{form.wig_long}} 
                                </div>
                            </div>


                            <div class="col-12 col-sm-6" style="text-align: right;">
                                <label style="font-size: large;">نوع الفروة:</label>

                                <div class="form-group">
                                    {{form.scalp_type}}
                                </div>
                            </div>


                            <div class="col-12 col-sm-6" style="text-align: right;">
                                <label style="font-size: large;">لون الباروكة:</label>

                                <div class="form-group">
                                    {{form.wig_color}}
                                </div>
                            </div>

                            <div class="col-12 col-sm-6" style="text-align: right;">
                                <label style="font-size: large;">كثافة الباروكة:</label>

                                <div class="form-group">
                                    {{form.density}}
                                </div>
                            </div>


                            <div class="col-12 col-sm-6" style="text-align: right;">
                                <label style="font-size: large;">سعر الباروكة:</label>

                                <div class="form-group">
                                    {{form.price}}
                                </div>
                            </div>


                            <div class="col-12 col-sm-6" style="text-align: right;">
                                <label style="font-size: large;">سعر الخصم على الباروكة:</label>

                                <div class="form-group">
                                    {{form.discount_price}}
                                </div>
                            </div>


                            <div class="col-12 col-sm-12" style="text-align: right;">
                                <label style="font-size: large;">الكمية داخل المخزن:</label>

                                <div class="form-group">
                                    {{form.quantity}}
                                </div>
                            </div>

                            <div class="btn_bill_product_add col-12">
                                <input type="submit" value="تعديل المنتج" class="btn_bill_finish" style="font-size:large">
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- end add products section -->





{% endblock content %}
